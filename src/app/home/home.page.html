<ion-header>
  <ion-toolbar id="toolbar">
    <ion-title>
      Salário Líquido
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="cardValores" id="cardValores">

  <ion-item (click)="mostrarCalculadora('salarioBruto')">
    <ion-input id="salarioBruto" [(ngModel)]="salarioBruto" type="text" placeHolder="Digite o Salário Bruto" readonly></ion-input>
  </ion-item>
  
  <ion-item (click)="mostrarCalculadora('pensaoAlimenticia')">
      <ion-input id="pensaoAlimenticia" [(ngModel)]="pensaoAlimenticia" type="text" placeHolder="Pensão Alimentícia" readonly></ion-input>
  </ion-item>

  <ion-item (click)="mostrarCalculadora('planoSaude')">
      <ion-input id="planoSaude" [(ngModel)]="planoSaude" type="text" placeHolder="Plano de Saúde" readonly></ion-input>
  </ion-item>

  <ion-item (click)="mostrarCalculadora('outrosDescontos')">
      <ion-input autocomplete="on"  id="outrosDescontos" [(ngModel)]="outrosDescontos" type="text" placeHolder="Outros Descontos" readonly></ion-input>
  </ion-item>
  
  <ion-list>
    <ion-list-header>
        Desconto Vale Transporte
    </ion-list-header>
    <ion-radio-group [(ngModel)]="valor">
      <ion-item>
        <ion-label>Sem Desconto</ion-label>
        <ion-radio color="success" value="semDesconto"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>6%</ion-label>
        <ion-radio color="danger" value="6"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-button color="success" class="btnCalcular" (click)="calcular(valor)" expand="block">Calcular</ion-button>

  <ion-button fill="outline" color="success" (click)="limpar()" expand="block">Limpar</ion-button>

</ion-content>
